---
- name: Change hostname
  hosts: all
  become: true
  vars:
    new_hostname: "{{ inventory_hostname }}"
  tasks:
    - name: Update /etc/hostname
      lineinfile:
        dest: /etc/hostname
        line: "{{ new_hostname }}"
      notify:
        - Restart hostname service

  handlers:
    - name: Restart hostname service
      service:
        name: systemd-hostnamed
        state: restarted
